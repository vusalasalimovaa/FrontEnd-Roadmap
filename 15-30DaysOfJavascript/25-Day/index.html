<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .completed{
        text-decoration: line-through;
      }
      h2{
        background-color: yellow;
        text-decoration: underline !important;
      }
      /* @media(max-width: 480px){
        body{
          background-color: black;
          color: #fff;
        }
      } */
       body.mobile{
        background-color: black;
        color: #fff;
      }
      #preview{
        width: 500px;
        height: 500px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red">25-DAY</h1>

    <a href="about.html">About Me</a>
    <a href="https://prototurk.com">prototurk.com</a>

    <hr> <br> <br>

    <div class="test1">
      test1
      <div class="test2">
        test2
        <div class="test3">
          test3
        </div>
      </div>
    </div>

    <hr> <br>

    <ul class="todos">
      <li>todo1 <button class="delete-btn">Delete</button></li>
      <li>todo2 <button class="delete-btn">Delete</button></li>
      <li>todo3 <button class="delete-btn">Delete</button></li>
      <li>todo4 <button class="delete-btn">Delete</button></li>
    </ul>

    <hr> <br>

    <h2>this is a heading tag</h2>

    <hr> <br> <br>

    <input type="text" placeholder="Your name..."> <br> <br>
    <textarea name="about" cols="30" rows="10">Write about yourself</textarea> <br>
    <button data-type="bold" class="action-btn">Bold</button>
    <button data-type="underline" class="action-btn">Underline</button>
    <button data-type="uppercase" class="action-btn">UpperCase</button>

    <hr> <br>

    <div id="preview"></div>

    <hr> <br> <br>

    <input type="number" min="2" max="12" step="3" value="2">

    <input class="test time" type="time" max="17:00" step="900"/> <br>
    <input class="test date" type="date" max="2019-12-25" step="7"/> <br>
    <input class="test" type="month" max="2019-12" step="12"/> <br>
    <input type="file" class="file">
    <input class="test" type="number" max="50" step="5"> <br>
    <input class="test" type="range" value="1" max="10" min="-4"> <br>


    <button class="inc-btn">Increase</button>
    <button class="dec-btn">Decrease</button>
    <button class="picker-btn">Open</button>

    <hr> <br>

    <script src="./elaveler.js"></script>
  </body>
</html>
