<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
    <style>
        .error{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">23-DAY</h1>

    <form id="form" onsubmit="return false">
        <input type="text" id="name" placeholder="write your name..">

        <input type="color" id="color-picker">
    
        <select  id="gender" multiple>
            <option value="">Choose</option>
            <option value="female">female</option>
            <option value="male">male</option>
        </select>
    
        <label>
            <input type="checkbox" id="check">
            Accept Rules
        </label>
    
        <div>
            <label>
                <input type="radio" name="car" value="dodge">
                DODGE
            </label>
            <label>
                <input type="radio" name="car" value="porsche">
                PORSCHE
            </label>
        </div>
        <button id="save-btn">Save</button>
    </form>

   

    <hr> <br> <br> <br>

    <button id="btn" onclick="console.log('button clicked')">Button</button>
    <button id="btn" onclick="clickMe(this)">Button 2</button>
    <button id="btn3">Button 3</button>
    <button id="btn4">Button 4</button>
    <button id="btn5">Button 5</button>

    <br> <br>

    <img style="width: 300px; height: 300px;" src="https://imagess.unsplash.com/photo-1676652027956-e7f9f81c88ff?q=80&w=2679&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

    <script src="./eventListeners.js"></script>
</body>
</html>
