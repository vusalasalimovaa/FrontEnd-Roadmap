<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selector</title>
    <style>
        div, h3, p, .link, #list{
            color: brown;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div>div tag</div>

    <h3>heading</h3>

    <p>paragraph</p>

    <a href="#" class="link">Empty link</a>

    <ul id="list">
        <li>detail 1</li>
        <li>detail 2</li>
    </ul>
</body>
</html>
