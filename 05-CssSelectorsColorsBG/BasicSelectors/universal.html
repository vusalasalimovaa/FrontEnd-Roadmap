<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Selector</title>
    <style>
      * {
        font-style: italic;
        color: crimson;
      }

      div * {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h3>Vusala</h3>

    <p>paragraph</p>

    <div>this is div</div>

    <ul>
      <li>Dodge</li>
      <li>Mercedes</li>
    </ul>

    <a href="#">Empty link</a>

    <div>
      div tag and <span>span in it</span> and <em>italic word</em> and
      <b>bold word</b>
    </div>
  </body>
</html>
