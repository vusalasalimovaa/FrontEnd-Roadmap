<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Value</title>
    <style>
      a[target="_blank"] {
        color: green;
      }

      img[alt=""] {
        border-radius: 200px;
      }

      img[width="300"] {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com/" target="_blank">Google</a>
    <br />
    <br />

    <a href="https://www.youtube.com/" target="_blank">Youtube</a>
    <br />
    <br />

    <a href="https://www.w3schools.com/" target="_self">W3schools</a>
    <br />
    <br />

    <img src="./Challenger-Black-Ghost.jpg" alt="" width="350" height="200" />
    <br />
    <br />

    <img
      src="./Challenger-Black-Ghost.jpg"
      alt="muscle car"
      width="300"
      height="200"
    />
  </body>
</html>
