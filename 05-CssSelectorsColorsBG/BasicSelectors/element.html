<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        p{
            color: blue;
        }

        div{
            background-color: aqua;
        }

        li{
            color: red;
        }
    </style>
</head>
<body>
    <p>Vusala Salimova</p>

    <div>Azmiu</div>

    <ul>
        <li>Azerbaijan</li>
        <li>Spain</li>
        <li>America</li>
        <li>Italy</li>
    </ul>
</body>
</html>
