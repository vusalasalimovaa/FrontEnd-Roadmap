<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjacent Sibling Combinator</title>
    <style>
      h3 + p {
        color: red;
      }

      div + p span {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h3>Heading 1</h3>

    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>

    <h3>Heading 2</h3>

    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>

    <div>div tag</div>

    <p>paragraph tag and <span>span</span></p>
  </body>
</html>
