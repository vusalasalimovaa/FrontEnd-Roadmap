<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selectors</title>
    <style>
      abbr {
        background-color: yellowgreen;
      }

      abbr[title] {
        background-color: red;
      }

      img {
        border-radius: 50%;
      }

      img[alt] {
        border-radius: 400px;
      }
    </style>
  </head>
  <body>
    <p>
      <abbr title="Codelikelegend">CLL</abbr>
    </p>

    <p><abbr>CSS</abbr> meaning?</p>

    <img
      src="./Challenger-Black-Ghost.jpg"
      alt="dodge challenger"
      width="300"
      height="200"
    />

    <img src="./Challenger-Black-Ghost.jpg" width="300" height="200" />
  </body>
</html>
